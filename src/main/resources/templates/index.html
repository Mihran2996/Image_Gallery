<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Highway - Free CSS Template</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/fontAwesome.css">
    <link rel="stylesheet" href="css/light-box.css">
    <link rel="stylesheet" href="css/templatemo-style.css">
    <link href="https://fonts.googleapis.com/css?family=Kanit:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

</head>

<body>

<nav>
    <div class="logo">
        <a href="index.html">High<em>way</em></a>
    </div>
    <div class="menu-icon">
        <span></span>
    </div>
</nav>
<!---->
<div id="video-container">
    <div class="video-overlay"></div>
    <div class="video-content">
        <div class="inner">
            <h1>Welcome to <em>Highway</em></h1>
            <p>FREE CSS TEMPLATE by templatemo</p>
            <p>Homepage with full-width image gallery</p>
            <div class="scroll-icon">
                <a class="scrollTo" data-scrollTo="portfolio" href="#"><img src="../img/scroll-icon.png" alt=""></a>
            </div>
        </div>
    </div>
    <img src="img/about_us.png" width="100%">
</div>

<a href="/logout" th:if="${username!=null}">Logout</a>
<a href="/login" th:if="${username==null}">Login</a>
<span th:if="${username!=null}" th:text="Welcome+' '+${username}" style="color: green"></span>
<br>
<br>
<div th:each="image:${images}" class="div_img">
    <img th:src="@{/image(name=${image.picUrl})}" width="300"
         th:if="${image.picUrl != null && image.picUrl.length() != 0}"/>
    <p th:text="${image.name}+' '+${image.category.name}" style="color:black"></p>
    <a th:href="@{/categoryImg(id=${image.category.id})}">Img Page</a>
    <br>
    <br>
    <br>

</div>
<a href="/addCategory" style="color: blue">Add category</a>
<br>
<a href="/addImage" style="color: blue">Add image</a>


</body>
</html>
